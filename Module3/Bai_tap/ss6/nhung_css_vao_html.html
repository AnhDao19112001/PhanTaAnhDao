<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
         h1 {
            color: green;
        }

        p {
            color: blue;
            width: 420px;
            text-align: justify;
        }

    </style>
</head>

    body selector.</p>
</body>
</html>
