<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ommonCharacterCount(string1, string2) {
        let array2 = string2.split('');
        let array = [];
        for (let i=0; i<string1.length; i++) {
            for (let j=0; j<array2.length; j++) {
                if (string1[i]===array2[j]) {
                    array.push(array2[j]);
                    array2.splice(j, 1);
                    break;
                }
            }
        }
        return array;
    }
    let string1 = prompt("Nhập chuỗi thứ nhất: ");
    let string2 = prompt("Nhập chuỗi thứ hai: ");
    document.write("Chuỗi thứ nhất: " + string1 + "<br>");
    document.write("Chuỗi thứ hai: " + string2 + "<br>");
    document.write("Các kí tự chung: " + ommonCharacterCount(string1, string2) + "<br>");
    document.write("Số lượng kí tự chung: " + ommonCharacterCount(string1, string2).length);
</script>
</body>
</html>
