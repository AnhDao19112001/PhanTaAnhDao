<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="bai2"></div>
<script>
    let str = prompt('Nhap chuoi ky tu: ');
    let arr = str.split('');
    let arr2 = [];
    let i, j;
    let e = 0;
    for (i = 0; i < arr.length; i++) {
        if (arr2.includes(arr[i]) == false)
            arr2.push(arr[i]);
    }
    document.getElementById('bai2').innerHTML = arr2.length;
</script>
</body>
</html>
