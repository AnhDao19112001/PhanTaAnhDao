<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            if (j == 0 || i == 4 || i == j) {
                document.write('*');
            } else {
                document.write('&ensp;');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
