<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="bai4">ve hinh chu nhat</div>
<script>
    let result='';
    let i,j;
    for (i=1;i<=4;i++){
        if (i==1||i==4) {
            for (j = 1; j <= 5; j++) {
                result = result + '*'
            }
            result=result+'<br>'
        } else{
            result=result+'*';
            for (j=1;j<=3;j++){
                result=result+'&ensp;';
            }
            result=result+'*'+'<br>';}
    }
    document.getElementById('bai4').innerHTML=result
</script>
</body>
</html>
