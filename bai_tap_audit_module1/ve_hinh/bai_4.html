<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const n = 5;
    for (let i = 1; i <= n; i++) {
        for (var x = n; x > i; x--) {
            document.write("&nbsp;&nbsp;");
        }
        for (let j = 1; j <= i * 2 - 1; j++) {
            if (i == 1 || i == n || j == 1 || j == i * 2 - 1) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.writeln("<br />");
    }
</script>
</body>
</html>
