<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="bai1"></div>
<script>
    let m = +prompt('Nhập m: ');
    let n = +prompt('Nhập n: ');
    let e = 0;
    let a = [];
    for (let i = 0; i < m; i++) {
        let b = [];
        a.push(b);
        for (let j = 0; j < n; j++) {
            b[j] = prompt('Nhập phần tử ở hàng ' + i + ' vị trí thứ ' + j);
            if (a[i][j] % 2 == 0) e += +a[i][j]
        }
    }
    document.getElementById('bai1').innerHTML = 'Tổng các phần tử chẵn: ' + e;
</script>
</body>
</html>
