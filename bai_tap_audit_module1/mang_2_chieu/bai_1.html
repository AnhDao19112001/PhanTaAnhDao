<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let n = +prompt('nhap so phan tu');
    let tong;
    for (let i = 0; i < n; i++) {
        a[i] = +prompt('Nhap phan tu thu ' + i + ' cua mang a:')
        if (a[i] % 1 == 0) {
            tong = +a[i];
            document.write(tong)
        }
    }

</script>
</body>
</html>
