<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt('Số hàng của mảng');
    let n = +prompt('Số cột của mảng');
    let a = [];
    let snt = [];
    let dem = 0;
    let snt1 = [];
    for (let i = 0; i < m; i++) {
        let b = [];
        a.push(b);
        for (let j = 0; j < n; j++) {
            b[j] = prompt(`Nhập phần tử thứ [${i}][${j}] `);
        }
    }
    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
            let count = 0;
            for (let k = 0; k <= a[i][j]; k++) {
                if (a[i][j] % k === 0) {
                    count++;
                }
            }
            if (count === 2) {
                snt.push(a[i][j]);
                dem++;
            }
        }
    }
    for (let i = 0; i < snt.length; i++) {
        if (snt1.indexOf(snt[i]) === -1) {
            snt1.push(snt[i]);
        }
    }
    snt1.sort(function (a, b) {
        return a - b
    });
    document.write(`Các số nguyên tố trong mảng là: ${snt1}.` + '<br>');
    document.write(`Có ${dem} số nguyên tố có trong mảng.`);
</script>
</body>
</html>
