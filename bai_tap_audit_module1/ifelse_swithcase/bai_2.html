<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var nguyenAm = prompt(' Nhap chu nguyen am');
    switch (nguyenAm) {
        case 'o' :
        case 'O' :
        case 'u' :
        case 'U' :
        case 'i' :
        case 'I' :
        case 'a' :
        case 'A' :
        case 'e' :
        case 'E' :
            document.write(nguyenAm + '&nbsp' + 'la chu nguyen am');
            break;
        default :
            document.write('khong phai la chu nguyen am');
    }
</script>
</body>
</html>
