<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let n = +prompt('nhap so phan tu ban muon: ');
    let numerator = [];
    let denominator = [];
    let i;
    let max;
    for (i = 0; i < n; i++) {
        numerator[i] = prompt('Nhap so phan tu thu: ' + i);
        denominator[i] = prompt('Nhap so phan tu thu: ' + i);
        if (i == 0)
            max = (+numerator[i]) / (+denominator[i])
        if ((+numerator[i]) / (+denominator[i]) > max)
            max = (+numerator[i]) / (+denominator[i])
    }
    document.write('Chi so lon nhat : ' + Math.ceil(max)+'<br>');
    document.write(numerator+'<br>');
    document.write(denominator+'<br>');
</script>
</body>
</html>
