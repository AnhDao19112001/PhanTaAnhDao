<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="bai3"></div>
<script>
    let str=prompt('Nhập chuỗi bạn muốn: ')
    let i;
    let result='';
    for (i=0;i<str.length;i++){
        if (str[i]===str[i].toUpperCase()){
            result=result+str[i].toLowerCase();
        }
        else result=result+str[i].toUpperCase();
    }
    document.getElementById('bai3').innerHTML=result
</script>
</body>
</html>
