<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let element = [];
    let dem = 1;
    let max;
    for (let i = 1; i <= 10; i++) {
        element[i] = prompt("moi nhap so nguyen thu " + i);
        if (i == 1) {
            max = +element[1];
        } else if (+element[i] > max) {
            max = +element[i];
            dem = i;
        }
    }
    document.write("giá trị lớn nhất là: " + max + "và vị trí là " + dem);
</script>
</body>
</html>
