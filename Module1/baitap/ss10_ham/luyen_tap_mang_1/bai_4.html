<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let n = +prompt('Bạn muốn bao nhiêu phần tử trong mảng')
    for (let i=0;i<n;i++){
        a[i]= +prompt('nhập các phần tử trong mảng ')
    }
    document.write(a + '<br>')
    document.write(a.reverse() + '<br>')
</script>
</body>
</html
