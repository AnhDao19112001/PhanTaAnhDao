<html lang="en">
<head>

<body>
<script>
    let a=[];
    let n = +prompt('nhap so phan tu ');
    let dem =0;
    for(let i=0;i<n;i++){
        a[i] = prompt('nhap phan tu '+i);
        if(a[i] == +a[i]){
            dem++
        }
    }document.write(dem + '<br>')
</script>
