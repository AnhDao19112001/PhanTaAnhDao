<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let n = +prompt('Số phần tử cần nhập')
    for (let i = 0; i < n; i++) {
        a[i] = prompt('Nhập vào các phần tử của mảng [' +i+ ']')
        if (a[i] === '-') {
            a[i] = '_';
        }
    }
    let a1 = a.join("");
    document.write(a1);

</script>
</body>
</html>
