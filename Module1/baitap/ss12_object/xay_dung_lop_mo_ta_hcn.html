<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<div id="rectangle"></div>
<canvas id="canvasRectangle" width="300px" height="300px"></canvas>
<script>
    class Rectangle {
        constructor(long, width) {
            this.long = long;
            this.width = width;
        }

        getLong() {
            return this.long;
        }

        getWidth() {
            return this.width;
        }

        setLong(long) {
            this.long = long;
        }

        setWidth(width) {
            this.width = width;
        }

        area() {
            return this.long * this.width;
        }

        perimeter() {
            return (this.long + this.width) * 2
        }
    }

    let myRectangle = new Rectangle(100, 50)
    myRectangle.setLong(200);
    myRectangle.setWidth(100);
    let long = myRectangle.getLong();
    let width = myRectangle.getWidth();
    document.getElementById('rectangle').innerHTML = 'Diện tích là: ' + myRectangle.area() + '. Chu vi là: ' + myRectangle.perimeter();
    let canvas = document.getElementById('canvasRectangle');
    let ctx = canvas.getContext('2d');
    ctx.fillStyle = '#fa4b2a';
    ctx.fillRect(10, 10, width, long)
</script>
</body>
</html>
