<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numb = +prompt('Nhập số bất kì')
    let count = 0
    for(let i = 1; i<=numb; i++) {
        if (numb % i == 0) {
            count++
        }
    }
    if (count == 2) {
        document.write('Là số nguyên tố')
    } else {
        document.write('Không phải là số nguyên tố')
    }

</script>
</body>
</html>
