<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt('Nhập số cần kiểm tra ');
     isPrime(number)

    function isPrime(number) {
       let isPrime = true;

        if (number < 2) {
            alert(number + " không là số nguyên tố");
            isPrime = false;
        } else {
            for (let i = 2; i <= number; i++) {
                if (number % i == 0) {
                    isPrime = false;
                    break;
                }
            }
            return isPrime;
        }
    }
    let count = '';

    for (i = 2 ; i<number; i++){
        if (isPrime(i)){
            count=count+i;
        }
    }
    document.write(count);
</script>
</body>
</html>
