    function isPrime(n) {
        let kt = true;
        if (n < 2) kt = false
        else for (let i = 2; i <= n / 2; i++) {
            if (n % i == 0) {
                kt = false;
                break;
            }
        }
        return kt;
    }

    let result = '';
    for (i=1;i<100;i++){
        if (isPrime(i)){
            result=result+i + ' ';
        }
    }
    document.getElementById('snt').innerHTML = result;
