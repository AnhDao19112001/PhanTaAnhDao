<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<div id="bai2"></div>
<script>
    function diameterCircle(r) {
        return Math.PI * 2 * r;
    }

    function areaCircle(r) {
        return Math.pow(r, 2) * Math.PI;
    }

    let r = +prompt('Nhập bán kính hình tròn: ');
    document.getElementById('bai2').innerHTML = 'Chu vi hình tròn là: ' + diameterCircle(r) + '<br> Diện tích hình tròn là: ' + areaCircle(r);
</script>
</body>
</html>
