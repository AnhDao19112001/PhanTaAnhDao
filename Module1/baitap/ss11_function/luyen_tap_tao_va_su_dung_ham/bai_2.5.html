<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a = +prompt("Nhập số A");
    b = +prompt("Nhập số B");
    c = +prompt("Nhập số C");

    function sonhonhat() {
        if (a < b) {
            if (a < c) {
                alert("A là số nhỏ nhất")
            } else if (b < c) {
                alert("B là số nhỏ nhất")
            }

        } else {
            alert("C là số nhỏ nhất")
        }

    }
    sonhonhat();
</script>
</body>
</html>
