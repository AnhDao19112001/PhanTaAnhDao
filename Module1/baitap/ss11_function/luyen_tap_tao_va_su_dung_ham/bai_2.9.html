<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length = prompt('Nhap do dai mang');
    let arr = [];
    let kiTu = prompt('Nhap ky tu');
    let dem = 0;

    function kiemTra() {
        for (let i = 0; i < length; i++) {
            arr[i] = prompt('Nhap phan tu thu ' + i);
            if (kiTu == arr[i]) {
                dem++;
            }
        }
        if (dem == 0) {
            return -1;
        } else {
            return 'Co ' + dem + ' lan xuat hien';
        }

    }

    document.write(kiemTra());
</script>
</body>
</html>
