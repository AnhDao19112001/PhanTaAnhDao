<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function result(a,b) {
        if (a.indexOf(b) != -1){
            return b
        }
        else {
            return -1
        }

    }
    let str1 =[];
    let length=+prompt("chiều dài mảng ký tự")
    for (let i=0;i<length;i++){
        str1[i]=prompt("Nhập kí tự"+'['+i+']')
    }
    let str =prompt("nhập ký tự")
    alert(result(str1,str))
</script>
</body>
</html>
