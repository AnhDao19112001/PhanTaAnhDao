<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhgiaithua(n) {
        let e=1
        for (let i=1;i<=n;i++){
            e=e*i
        }return(e)
    }
    let x=+prompt('nhap gia tri :');
    alert(tinhgiaithua(x))
</script>
