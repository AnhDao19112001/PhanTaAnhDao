<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>bai_1</h1>
<script>
    let a='';
    for (let i=1;i<=100;i++){
        a= a + i.toString()+' ';
        if (i==99){
            alert('Bạn đã hoàn thành')
            break;
        }
    }
    document.getElementById('bai_1').innerHTML=a;
</script>
</body>
</html>
