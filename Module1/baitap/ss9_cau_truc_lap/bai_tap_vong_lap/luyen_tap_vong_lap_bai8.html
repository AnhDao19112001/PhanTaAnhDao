<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let min = +prompt("Nhập giá trị min: ");
    let max = +prompt("Nhập giá trị max");
    for (let a = 1; a <= 3; a++) {
        let y = +prompt("đoán số: ");
        let x = Math.floor(Math.random() * max) + min;
        if (x == y) {
            alert("Chúc mừng");
            break;
        } else {
            if (y > x) {
                alert("Lớn hơn")
            } else {
                alert("Nhỏ hơn")
            }
        }

    }

</script>
</body>
</html>
