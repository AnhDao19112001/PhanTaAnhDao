<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số ngày trong tháng</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<label>Nhập tháng:</label>
<input type="text" name="month" id="month">
<button type="button" name="find" id="find" onclick="tinhNgay()">Tính số ngày</button>
<br><br><br>
<div id="thang">Đây là kết quả: </div>
<script>
    function tinhNgay() {
        let month=document.getElementById('month').value;
        switch (month) {
            case '1':
                document.getElementById('thang').innerHTML= 'Tháng 1 có 31 ngày';
                break;
            case '2':
                document.getElementById('thang').innerHTML= 'Tháng 2 có 28 hoặc 29 ngày';
                break;
            case '3':
                document.getElementById('thang').innerHTML= 'Tháng 3 có 31 ngày';
                break;
            case '4':
                document.getElementById('thang').innerHTML= 'Tháng 4 có 30 ngày';
                break;
            case '5':
                document.getElementById('thang').innerHTML= 'Tháng 5 có 31 ngày';
                break;
            case '6':
                document.getElementById('thang').innerHTML= 'Tháng 6 có 30 ngày';
                break;
            case '7':
                document.getElementById('thang').innerHTML= 'Tháng 7 có 31 ngày';
                break;
            case '8':
                document.getElementById('thang').innerHTML= 'Tháng 8 có 31 ngày';
                break;
            case '9':
                document.getElementById('thang').innerHTML= 'Tháng 9 có 30 ngày';
                break;
            case '10':
                document.getElementById('thang').innerHTML= 'Tháng 10 có 31 ngày';
                break;
            case '11':
                document.getElementById('thang').innerHTML= 'Tháng 11 có 30 ngày';
                break;
            case '12':
                document.getElementById('thang').innerHTML= 'Tháng 12 có 31 ngày';
                break;
        }
    }
</script>
</body>
